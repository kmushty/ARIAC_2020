# RWA4
#drop parts: no
#new order: no
#flipped part: yes
#faulty parts: yes
#faulty gripper: no
#moving obstacles: yes (2: aisles 2 and 3)
#sensor blackout: yes

time_limit: 500

options:
  gazebo_state_logging: true
  insert_models_over_bins: true
  insert_models_over_shelves: true
  belt_population_cycles: 0
  model_type_aliases:
    order_part1: gasket_part_red
    order_part2: gear_part_blue

shelf_layout:
  row_1: ['base',0,'base','base'] #shelves: 3, 4, 5
  row_2: ['pipe','base',0,'base']   #shelves: 6, 7, 8
  row_3: ['base','pipe',0,'collar'] #shelves: 9, 10, 11



orders:
  order_0:
    announcement_condition: time
    announcement_condition_value: 0.0
    shipment_count: 1
    destinations: [agv1]
    products:
#      part_0:
#        type: pulley_part_green
#        pose:
#          xyz: [-0.12, -0.2, 0]
#          rpy: [0, 0, 0]
#      part_1:
#        type: pulley_part_green
#        pose:
#          xyz: [0.12, 0.2, 0]
#          rpy: ['pi', 0, 0]
      part_0:
        type: disk_part_red
        pose:
          xyz: [ 0.15, -0.2, 0 ]
          rpy: [ 0, 0, 0 ]
      part_1:
        type: gasket_part_blue
        pose:
          xyz: [0.0, 0.0, 0]
          rpy: [0, 0, '-pi/4']
      part_2:
        type: gasket_part_green
        pose:
          xyz: [-0.15, 0.2, 0]
          rpy: [0, 0, '-pi/4']

  order_1:
    announcement_condition: wanted_products
    announcement_condition_value: 1
    shipment_count: 1
    destinations: [agv2]
    products:
      part_0:
        type: disk_part_red
        pose:
          xyz: [-0.15, -0.2, 0]
          rpy: [0, 0, 0]
      part_1:
        type: gasket_part_green
        pose:
          xyz: [0.15, 0.2, 0]
          rpy: [0, 0, '-pi/4']


belt_models:
  pulley_part_green:
    15.0:
      pose:
        xyz: [0.0, 4.3, 0.92]
        rpy: [0, 0, 0]

models_over_bins:
  bin3:
    models:
      disk_part_red:
        xyz_start: [0.1, 0.1, 0.0]
        xyz_end: [0.5, 0.5, 0.0]
        rpy: [0, 0, 0]
        num_models_x: 3
        num_models_y: 3

#2 arms advantageous
models_over_shelves:
  shelf8:
    models:
      gasket_part_green:
        xyz_start: [1, 0.45, 0.0]
        xyz_end: [0., 0.45, 0.0]
        rpy: [0, 0, 'pi/4']
        num_models_x: 6
        num_models_y: 1
  shelf11:
    models:
      gasket_part_blue:
        xyz_start: [1, 0.45, 0.0]
        xyz_end: [0., 0.45, 0.0]
        rpy: [0, 0, 'pi/2']
        num_models_x: 6
        num_models_y: 1

sensor_blackout:
  product_count: 2
  duration: 60

